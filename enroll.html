<!DOCTYPE html>
<html>
    <head>
        <title>
            enroll page
        </title>
        <body>
            <form method= "post" id="test">
                <table>
                    <tr>
                        <td>账号:</td>
                        <td><input type="text" placeholder="请输入想注册的账号" /></td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" placeholder="请设置您账号的登入密码" /></td>
                    </tr>
                    <tr>
                        <td>重复密码:</td>
                        <td><input type="password" placeholder="再次输入密码" /></td>
                    </tr>
                    <tr>
                        <td>验证码:</td>
                        <td><input type="text" placeholder="请输入六位验证码" /></td>
                    </tr>
                    <tr>
                        <td>性别:</td>
                        <td>
                            <input type="radio" value="male" name="sex" />男
                            <input type="radio" value="female" name="sex" />女
                        </td>
                    </tr>
                    <tr>
                        <td>玩过什么游戏:</td>
                        <td>
                            <input type="checkbox" />英雄联盟
                            <input type="checkbox" />穿越火线
                            <input type="checkbox" />魔兽世界
                            <input type="checkbox" />守望先锋
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option value="93" selected disabled>年</option>
                                <option value="94">1994</option>
                                <option value="95">1995</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="按钮" style="font-size:large; height:100px; width:50px"/>
                        <input type="submit" value="提交" style="font-size:large; height:100px; width:50px"/>
                        <input type="reset" value="重置" style="font-size:large; height:100px; width:50px"/></td>
                    </tr>
                </table>
            </form>
        </body>

    </head>
</html>
